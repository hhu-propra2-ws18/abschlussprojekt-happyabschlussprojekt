<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">Guthaben</th>
            <th scope="col">Funktion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personMitAccount : ${personenMitAccounts}">
            <th scope="row" th:text="${personMitAccount.person.id}"></th>
            <td th:text="${personMitAccount.person.username}">Username</td>
            <td th:text="${personMitAccount.account.amount}">Geld</td>
            <td> <form action="/erhoeheAmount" method="post">
                <input type="hidden" name="username" th:value="${personMitAccount.person.username}">
                <br>
                <input type="submit" value="Erhöhe Kontostand">
            </form> </td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <p>--------------------------------------</p>
    <br/>
    <table class="table">
        <thead>
        <b>Konflikte</b> <br/><br/>
        <tr>
            <th scope="col">Besitzer</th>
            <th scope="col">Mieter</th>
            <th scope="col">Foto davor</th>
            <th scope="col">Foto danach</th>
            <th scope="col">Kaution Besitzer überweisen?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="geraetMitKonflikt : ${geraeteMitKonflikten}">
            <td th:text="${geraetMitKonflikt.besitzer}">Besitzer</td>
            <td th:text="${geraetMitKonflikt.mieter}">Mieter</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
