<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index.html :: headMuster"></head>
<body  style="background-color: #3CBCC3">
<nav th:replace="profile.html :: profile"></nav>

<div class="container">
    <h1 class="text-justify text-center font-weight-bold">Verleihen Iher Ger√§t</h1>

    <div class="row justify-content-md-center">
        <div class="col-5">
            <label for="titel">Bilder Hochladen(Max. 15MB)</label>
            <form  th:action="@{/addgeraet/bildupload}" method = "post" enctype="multipart/form-data">
                <input style="padding-top: 10px" type = "file" name = "files" multiple  accept="image/png, image/jpeg, image/gif, image/jpg" />
                <input class="btn btn-primary" style="margin-top: 10px" type = "submit" value = "Upload Files" />
            </form>
            <form th:action="@{/addgeraet}" method="post">
                <label for="titel">Titel:</label>
                <input style="margin-bottom: 10px" type="text" class="form-control" placeholder="Titel" name="titel" id="titel" />

                <label for="beschreibung">Beschreibung:</label>
                <input style="margin-bottom: 10px" type="text" class="form-control" name="beschreibung" placeholder="Beschreibung" id="beschreibung" />

                <label for="kosten">kosten Pro Tag:</label>
                <input style="margin-bottom: 10px" type="text" class="form-control" name="kosten" placeholder="Kosten" id="kosten" />

                <label for="kaution">Kaution:</label>
                <input style="margin-bottom: 10px" type="text" class="form-control" name="kaution" placeholder="Kaution" id="kaution" />

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
