<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${geraet.getTitel()}">Defaut Geraet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar" style="background-color: #66ccff;">
        <a href="/" class="navbar-brand" style="color: white">
            <strong>HappyBay</strong>
        </a>
    </div>

    <label th:text="'Release Date: '+${geraet.getOeffdatum()}" style="alignment: left; color: darkgrey">Release Date: 2018-1-1</label>
    <div class="container" style="max-height: 400px; max-width: 712px">
        <div id="controller" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!--Hier muss man noch Thymleaf benutzen!-->
                <div class="carousel-item active">
                    <img src="https://www.hdcarwallpapers.com/download/2020_ford_mustang_shelby_gt500_4k_3-1920x1080.jpg" class="d-block w-100" style="max-height: 400px; max-width: available">
                </div>
                <div class="carousel-item">
                    <img src="https://pixelz.cc/wp-content/uploads/2017/11/apple-iphone-6s-waterproof-uhd-4k-wallpaper.jpg" class="d-block w-100" style="max-height: 400px; max-width: available">
                </div>
                <div class="carousel-item">
                    <img src="https://i.auto-bild.de/ir_img/1/7/6/3/5/7/9/Alle-Auto-Neuheiten-2019-1200x800-df10403818caec85.jpg" class="d-block w-100" style="max-height: 400px; max-width: available">
                </div>
            </div>
            <a class="carousel-control-prev" href="#controller" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" style="color: darkgrey" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#controller" role="button" data-slide="next">
                <span class="carousel-control-next-icon" style="color: darkgrey" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div style="alignment: left; padding-left: 22%; margin-top: 20px; padding-right: 22%">
        <h2 th:text="${geraet.getKosten()}+'€/Tag'" style="color: darkorange"></h2>
        <label th:text="'Kaution: '+${geraet.getKaution()}+'€'" style="color: darkgrey"></label>

        <!--Hier muss man noch action hinfuegen.-->
        <a class="btn btn-primary" href="/" style="margin-left: 78%">Jetzt Beantragen</a>

        <h4 th:text="${geraet.getTitel()}"></h4>
        <label th:text="${geraet.getBeschreibung()}"></label>
    </div>

    <div class="alert alert-secondary">
        <p>© Made by Happy-Gruppe</p>
    </div>
</body>
</html>
