<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${geraet.getTitel()}">Defaut Geraet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
            integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="navbar" style="background-color: #66ccff;">
    <a href="/" class="navbar-brand" style="color: white">
        <strong>HappyBay</strong>
    </a>
</div>


<div class="container" style="max-height: 400px; max-width: 712px">
    <div id="controller" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!--Hier muss man noch Thymleaf benutzen!-->
            <div class="carousel-item active" >
                <img th:src="@{'data:image/jpeg;base64,'+ ${geraet.getEncode()}}"
                     class="d-block w-100" style="max-height: 400px; max-width: available">
            </div>
            <div class="carousel-item" th:each="encode:${encodes}">
                <img th:src="@{'data:image/jpeg;base64,'+ ${encode}}"
                     class="d-block w-100" style="max-height: 400px; max-width: available">
            </div>
        </div>
        <a class="carousel-control-prev" href="#controller" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" style="color: darkgrey" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#controller" role="button" data-slide="next">
            <span class="carousel-control-next-icon" style="color: darkgrey" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div style="alignment: left; padding-left: 22%; margin-top: 20px; padding-right: 22%">
    <h2 th:text="${geraet.getKosten()}+'€/Tag'" style="color: darkorange"></h2>
    <label th:text="'Kaution: '+${geraet.getKaution()}+'€'" style="color: darkgrey"></label>

    <!--Hier muss man noch action hinfuegen.-->
    <div th:if="${geraet.getBesitzer()!=person.getName()}">
        <form th:action="@{'/user/anfragen/' +${geraet.getId()}}">
            <button class="btn btn-primary" type="submit">Anfrage</button>
        </form>
    </div>
    <h4 th:text=" 'Titel :' +${geraet.getTitel()}"></h4>
    <ul class="list-inline card-text">
        <li th:if="${geraet.isVerfuegbar()}==true">
            <span class="badge badge-success">Verfügbar</span>
        </li>
        <li th:if="${geraet.isVerfuegbar()}==false">
            <span class="badge badge-danger">Besetzt</span>
            <label th:text=" ' von '+${geraet.getMietezeitpunkt()} +' in ' +${geraet.getZeitraum() +' Monaten '}"> </label>
        </li>

    </ul>
    <h4 th:text=" 'Beschreibung :' +${geraet.getBeschreibung()}"> </h4>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDOFuOFA7iCgo0mhEo2GdVdR7o8RSQ52WA'></script>
    <div style='overflow:hidden;height:400px;width:520px;'>
        <div id='gmap_canvas' style='height:400px;width:520px;'>

        </div>
        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
    </div>
    <a href='https://www.add-map.net/'>google maps embed directions</a>
    <script type='text/javascript'>function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(51.5287,7.413700000000063),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(51.5287,7.413700000000063)});infowindow = new google.maps.InfoWindow({content:'<strong></strong><br><br>44369 Dortmund<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
</div>
<div id="googleMap" style="width:100%;height:400px;"></div>
<div class="alert alert-secondary">
    <p>© Made by Happy-Gruppe</p>
</div>
</body>
</html>
