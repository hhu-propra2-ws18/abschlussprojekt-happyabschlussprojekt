<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="fragments.html :: header"></head>
<body>
<div th:replace="fragments.html :: topSiteBarAndMenu"></div>
<div style="text-align: right">
    <form action="/" method="get">
        <select name="key">
            <option value="" selected>Sortierung...</option>
            <option value="preisAufsteigend">Nach Preis aufsteigend</option>
            <option value="preisAbsteigend">Nach Preis absteigend</option>
            <option value="likeAufsteigend">Nach Like aufsteigend</option>
            <option value="likeAbsteigend">Nach Like absteigend</option>
        </select>
        <button style="margin-left: 0px; border: none" class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Filter
        </button>
    </form>
</div>
<div class="card">
    <div class="card-body" style="text-align: center;background-color:#F7F4E9"
         th:each="remindRentThing:${remindRentThings}">
        <img src="https://pngimage.net/wp-content/uploads/2018/05/alert-logo-png-3.png" style="height: 20px;width:
        20px">
        <a href="/rentThings" style="color:orange;font-weight:bold"
           th:text="${remindRentThing.geraet.titel}+' läuft aus, bitte senden Sie es rechtzeitig zurück.'"></a>
    </div>
    <div class="card-body" style="text-align: center;background-color:#F7F4E9"
         th:each="overTimeThing:${overTimeThings}">
        <img src="https://pngimage.net/wp-content/uploads/2018/05/alert-logo-png-3.png" style="height: 20px;width:
        20px">
        <a href="/rentThings" style="color:red;font-weight:bold"
           th:text="${overTimeThing.geraet.titel}+' ist abgelaufen, bitte senden Sie es sofort zurück'"></a>
    </div>
</div>
<br>
<div class="row justify-content-around">
    <div class="card" style="width: 25rem; border-style: wave; border-width: 10px" th:each="geraet: ${geraete}">
        <div th:replace="fragments.html :: geraetContainer"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
