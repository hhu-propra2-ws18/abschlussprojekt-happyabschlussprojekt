<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments.html :: header"></head>
<body>
<nav th:replace="fragments.html :: topSiteBarAndMenu"></nav>

<div class="container">
    <ul class="nav nav-tabs" style="border-bottom: none">
        <li class="nav-item">
            <p style="margin: 15px;"><a class="badge badge-pill badge-primary" th:href="@{/user/addGeraet}">
                <i class="fas fa-plus"></i>
                Neues Gerät hinzüfugen
            </a>
            </p>
        </li>
    </ul>
    <div class="container">
        <div class="row justify-content-around">
            <div class="card" style="width: 25rem; border-style: wave; border-width: 10px" th:each="geraet: ${geraete}" >
                <div class="card-body">
                    <div th:replace="fragments.html :: geraetContainer"></div>
                    <a th:if="${!geraet.isForsale()}" th:href="@{/user/geraet/edit/{id}(id=${geraet.getId()})}">Edit</a>
                    <a th:if="${geraet.isForsale()}" th:href="@{/user/geraet/changeToRent/{id}(id=${geraet.getId()})}">Change
                        to Rent</a>
                    <form th:action="@{/user/geraet/delete/{id}(id=${geraet.getId()})}" method="post">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
