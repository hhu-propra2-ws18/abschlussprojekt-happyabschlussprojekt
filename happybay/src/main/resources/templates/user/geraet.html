<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${geraet.getTitel()}">Defaut Geraet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
            integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
            crossorigin="anonymous"></script>
</head>

<body>
<nav th:replace="fragments.html :: topSiteBarAndMenu"></nav>
<br>

<div class="container" style="max-height: 400px; max-width: 712px">
    <div class="row">
        <div id="controller" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!--Hier muss man noch Thymleaf benutzen!-->
                <div class="carousel-item active" >
                    <img th:if="${geraet.getEncode()==null}" src="https://avatars2.githubusercontent.com/u/44258883?s=460&v=4"
                         class="d-block w-100" style="max-height: 400px; max-width: available">
                    <img th:unless="${geraet.getEncode()==null}" th:src="@{'data:image/jpeg;base64,'+ ${geraet.getEncode()}}"
                         class="d-block w-100" style="max-height: 400px; max-width: available">
                </div>
                <div class="carousel-item" th:each="encode:${encodes}">
                    <img th:src="@{'data:image/jpeg;base64,'+ ${encode}}"
                         class="d-block w-100" style="max-height: 400px; max-width: available">
                </div>
            </div>
            <a class="carousel-control-prev" href="#controller" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" style="color: darkgrey" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#controller" role="button" data-slide="next">
                <span class="carousel-control-next-icon" style="color: darkgrey" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br/>
    <div class="w-100">
        <h4 th:text="${geraet.getTitel()}"></h4>
        <label th:text="'Beschreibung: ' + ${geraet.getBeschreibung()}"></label><br/>
        <label th:text="'Miete: ' + ${geraet.getKosten()}+' €/Tag'" style="color: blue"></label><br/>
        <label th:text="'Kaution: '+${geraet.getKaution()}+' €'" style="color: blue"></label>
        <div th:if="${(geraet.getBesitzer()!= person.username)}">
            <form th:action="@{'/user/anfragen/' +${geraet.getId()}}">
                <button class="btn btn-primary" type="submit">Anfragen</button>
            </form>
        </div>
        <form th:action="@{'/user/BesitzerInfo/' +${personForComment.getId()}}">
            <button class="btn btn-primary" type="submit">
                Besitzer:
                <p th:text="${geraet.getBesitzer()}">
                </p>
            </button>
        </form>
    </div>
</div>
</body>
</html>
