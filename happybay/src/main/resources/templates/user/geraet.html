        <div class="card" style="width: 25rem; border-style: wave; border-width: 10px">
        <div th:fragment="geraetContainer" class="container">
            <div th:fragment="oneGeraetWithoutDelete">
                <img th:if="${geraet.getEncode()==null}" class="card-img-top" style="height: 20rem"
                     src="https://avatars2.githubusercontent.com/u/44258883?s=460&v=4">

                     th:src="@{'data:image/jpeg;base64,'+ ${geraet.getEncode()}}">

                    <p class="card-text" th:text="${geraet.getTitel()}" style="font-weight: bold;
                        font-size: x-large">Content</p>
                </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item font-weight-bold" th:text="'Beschreibung : ' + ${#strings.abbreviate(geraet.beschreibung,100)}">BESCHREIBUNG : </li>
            <li class="list-group-item" th:text="'Kosten : ' + ${geraet.getKosten() + '€/Tag'}">KOST : </li>
            <li class="list-group-item" th:text="'Kaution : ' + ${geraet.getKaution() + '€'}">KAUTION:</li>
            <li class="list-group-item" th:text="'Abholort : ' + ${geraet.getAbholort()}">ABHOLORT: :</li>
            <br/>
            <span class="badge badge-success">Verfügbar</span>
            <li th:each="verfugbarEvent: ${geraet.getVerfuegbareEvents()}" style="margin: 15px; color: darkgreen;

                <tr th:if="${verfugbarEvent.getTimeInterval().getEnd().after(#dates.createNow())}">
                    <td th:if="${verfugbarEvent.getTimeInterval().getStart().before(#dates.createNow())}" th:text="${#dates.format(#dates.createNow(), 'dd.MM.')} +
                            ' - ' + ${#dates.format(verfugbarEvent.getTimeInterval().getEnd(), 'dd.MM.yyyy')}"></td>
                    <td th:if="${verfugbarEvent.getTimeInterval().getStart().after(#dates.createNow())}" th:text="${#dates.format(verfugbarEvent.getTimeInterval().getStart(), 'dd.MM.')} +
                            ' - ' + ${#dates.format(verfugbarEvent.getTimeInterval().getEnd(), 'dd.MM.yyyy')}"></td>
                </tr>
            </li>
            <br/>
            <span class="badge badge-danger">Schon verliehen</span>
            <li th:each="rentEvent: ${geraet.getRentEvents()}" style="margin: 15px; color: darkred;
                    font-weight: bold; margin-left: 20px; opacity: 0.6">
                <tr>
                    <td th:text="${#dates.format(rentEvent.getTimeInterval().getStart(), 'dd.MM.')} +
                            ' - ' + ${#dates.format(rentEvent.getTimeInterval().getEnd(), 'dd.MM.yyyy')} +
                            ' von ' + ${rentEvent.mieter}"></td>
                </tr>
            </li>
        </ul><br/>
