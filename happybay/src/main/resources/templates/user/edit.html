<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: header"></head>
<body>
<nav th:replace="fragments.html :: topSiteBarAndMenu"></nav>

<div class="container">
    <div class="row" style="margin-left: 5px">
        <h1>Gerät bearbeiten</h1>
    </div>

    <div class="card" style="padding: 10px; margin-bottom: 10px">
        <form th:action="@{/user/geraet/edit/{id}(id=${geraet.getId()})}" th:object="${geraet}" method="post"
              enctype="multipart/form-data">
            <label for="titel">Bilder Hochladen(Max. 15MB)</label>
            <label>(Hinweis:Sie können mehrere Bilder hochladen. Das erste wird zum Cover Ihres Artikels und ersetzt
                alle Ihre alten Bilder.)</label>
            <input style="padding-top: 10px" type="file" name="files" multiple
                   accept="image/png, image/jpeg, image/gif, image/jpg" onchange="checkFile(this)"/>
            <br>
            <label for="titel">Titel:</label>
            <input style="margin-bottom: 10px" type="text" class="form-control" name="titel" id="titel"
                   th:value="${geraet.titel}"/>

            <label for="beschreibung">Beschreibung:</label>
            <input style="margin-bottom: 10px" type="text" class="form-control" name="beschreibung" id="beschreibung"
                   th:value="${geraet.beschreibung}"/>

            <label for="kosten">kosten Pro Tag:</label>
            <input style="margin-bottom: 10px" type="text" class="form-control" name="kosten" id="kosten"
                   onchange="checkKosten()" th:value="${geraet.kosten}" required pattern="[0-9]{1,8}"/>

            <label for="kaution">Kaution:</label>
            <input style="margin-bottom: 10px" type="text" class="form-control"
                   name="kaution" id="kaution" th:if="${!geraet.isForsale()}" onchange="checkKaution()" th:value="${geraet.kaution}" required pattern="[0-9]{1,8}"/>

            <label for="kaution">Abholort:</label>
            <input style="margin-bottom: 10px" type="text" class="form-control" name="abholort" id="abholort"
                   th:value="${geraet.abholort}"/>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div class="card-body">
            <a href="/" class="card-link">Back</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="/edit.js">
</script>
</body>
</html>
