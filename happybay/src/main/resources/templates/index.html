<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments.html :: header"></head>
<body>
<div th:replace="fragments.html :: topSiteBarAndMenu"></div>
    <br>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-5 w-50 card" style="width: 15rem;" th:each="Thing: ${geraete}" >
                <img class="card-img-top"
                     th:src="@{'data:image/jpeg;base64,'+ ${Thing.getEncode()}}">
                <div class="card-body">
                    <h5 class="card-title">TITEL : </h5>
                    <p class="card-text" th:text="${Thing.getTitel()}">Content</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item font-weight-bold" th:text="'Beschreibung : ' + ${#strings.abbreviate(Thing.beschreibung,100)}">BESCHREIBUNG : </li>
                    <li class="list-group-item" th:text="'Kosten : ' + ${Thing.getKosten() + '€'}">KOST : </li>
                    <li class="list-group-item" th:text="'Kaution : ' + ${Thing.getKaution() + '€'}">KAUTION:</li>
                    <li class="list-group-item">
                        <span th:if="${Thing.isVerfuegbar()}==true" class="badge badge-success">Verfügbar</span>
                        <span th:if="${Thing.isVerfuegbar()}==false" class="badge badge-danger">Nicht Verfügbar</span>
                    </li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/geraet/{id}(id=${Thing.getId()})}">Details</a>
                </div>
                <form th:action="@{/geraet/addLikes/{id}(id=${Thing.getId()})}">
                    <button type="submit" class="btn btn-primary">Like
                        <span class="badge badge-light" th:text="${Thing.getLikes()}"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
