<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index.html :: headMuster"></head>
<body style="background-color: #3CBCC3">
<nav th:replace="profile.html :: profile"></nav>


<div class="card-group">
    <div th:each="rentThing: ${geraete}" class="col-sm-3">
        <div class="clearfix" style="margin-bottom: 20px;">
            <div class="card" style="padding-top: 40px;padding-bottom: 40px">
                <img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+ ${rentThing.getEncode()}}">
                <div class="card-body text-left">
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold">TITEL: </li>
                        <li class="list-inline-item"  th:text="${rentThing.getTitel()}"></li>
                    </ul>
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold" >BESCHREIBUNG: </li>
                        <li class="list-inline-item text-truncate" style="max-width: 200px" th:text="${#strings.abbreviate(rentThing.beschreibung,100)}"></li>
                    </ul>
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold" >KOST: </li>
                        <li class="list-inline-item" th:text="${rentThing.getKosten() + '€'}"></li>
                    </ul>
                    <ul class="list-inline card-text" >
                        <li class="list-inline-item font-weight-bold" >KAUTION: </li>
                        <li class="list-inline-item" th:text="${rentThing.getKaution() + '€'}"></li>
                    </ul>

                    <a th:href="@{/geraet/{id}(id=${rentThing.getId()})}" >Details</a>
                    <a th:href="@{/geraet/zurueckgeben/{id}(id=${rentThing.getId()})}" th:if="${rentThing.getReturnStatus()=='default'}">Artikel zurückgeben</a>
                    <a th:if="${rentThing.getReturnStatus()=='good'}">Artikel wurde erfolgreich zurückgegeben</a>
                    <a th:if="${rentThing.getReturnStatus()=='kaputt'}">Artikel war kaputt geworden !!!</a>
                    <a th:if="${rentThing.getReturnStatus()=='waiting'}">Ihre Rückgabe wurde bearbeitet</a>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
