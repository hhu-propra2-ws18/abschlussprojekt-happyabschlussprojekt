<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="index.html :: headMuster">
</head>
<body style="background-color: #438945">
<nav th:fragment="profile" class="navbar navbar-expand-lg navbar-light" style="background-color: #F7F4E9">
    <div class="container">
        <a class="navbar-brand" href="/"><img class="rounded-circle" src="https://i.imgur.com/DAVPylQ.png" height="100px"
                                              width="100px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupported" style="color: white">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item dropdown active">
                    <a sec:authorize="isAuthenticated()" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#" th:text="'Hello ' + ${user.username}"> Name</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/profile}">Meine Daten</a>
                        <a class="dropdown-item" th:href="@{/proPay}">Mein ProPay</a>
                        <a class="dropdown-item" th:href="@{/myThings}">Meine Ger√§te</a>
                        <a class="dropdown-item" th:href="@{/rentThings}">Meine Ausleihen</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">Abmelden</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/myRemind}" class="nav-link">
                        <i class="fas fa-bell"></i>
                        <span class="badge badge-pill badge-info" th:text="${zahl}">4</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}"><i class="fas fa-dragon"></i> About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container align-self-center">
    <div style="margin: 15px">
        <ul class="list-inline card-text">
            <li class="list-inline-item">
                <a class="badge badge-pill badge-primary" th:href="@{/PersonInfo/Profile/ChangeProfile}">
                    <i class="fas fa-user-edit"></i>
                    Bearbeiten
                </a>
            </li>
            <br>
            <li class="list-inline-item">
                <img th:if="${user.getFoto()==null}" class="img-circle" src="https://avatars2.githubusercontent.com/u/44258883?s=460&v=4" height="100px" width="100px">
                <img th:unless="${user.getFoto()==null}" class="img-circle" th:src="@{'data:image/jpeg;base64,'+ ${user.getEncode()}}" height="100px" width="100px">
            </li>
            <br>
            <li class="list-inline-item font-weight-bold">Name:</li>
            <li class="list-inline-item"
                th:text="${user.getVorname()} + ' ' + ${user.getNachname()}"></li><br>
            <li class="list-inline-item font-weight-bold">Kontakt:</li>
            <li class="list-inline-item" th:text="${user.getKontakt()}"></li>
            <br>
            <li class="list-inline-item font-weight-bold">Adresse:</li>
            <li class="list-inline-item" th:text="${user.getAdresse()}"></li>
            <br>
            <li class="list-inline-item font-weight-bold">Username:</li>
            <li class="list-inline-item" th:text="${user.getUsername()}"></li>
            <br>
            <li class="list-inline-item font-weight-bold">Angemeldet als:</li>
            <li class="list-inline-item" th:text="${user.getRole()}"></li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
