<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="index.html :: headMuster"></head>
<body  style="background-color: #3CBCC3">
<nav th:replace="profile.html :: profile"></nav>

<div class="container">
    <ul class="nav nav-tabs" style="border-bottom: none">
        <li class="nav-item">
            <p style="margin: 15px;"><a class="badge badge-pill badge-primary" th:href="@{/addGeraet}">
                <i class="fas fa-plus"></i>
                Neues Gerät hinzüfugen
            </a>
            </p>
        </li>
    </ul>

    <div th:each="geraet : ${geraete}" class="card-body" style="text-align: center">
        <h2 class="card-text" th:text="${geraet.titel}"></h2>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
