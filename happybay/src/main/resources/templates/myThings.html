<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyBay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div th:replace="profile.html :: profile"></div>
<div th:replace="profile.html :: navigation"></div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" style="color: white" th:href="@{/addGeraet}">
            <img src="http://pnga.mypng.cn/2153/77-circle-plus.png" height="40px" width="40px">
        </a>
    </li>
    <li class="nav-item ml-auto" th:fragment="remind">
        <a class="nav-link" style="color: white" th:href="@{/myRemind}">
            <img src="https://pic.52112.com/icon/256/20180709/17508/888451.png" height="40px" width="40px">
        </a>
    </li>
</ul>

<div class="row">
    <div th:each="geraete: ${geraete}"" class="col-sm-3">
        <div class="clearfix" style="margin-bottom: 20px;">
            <div class="card" style="padding-top: 40px;padding-bottom: 40px">
                <img class="card-img-top" src="https://www.apple.com/newsroom/images/product/iphone/standard/iPhone_X_family_line_up_big.jpg.large.jpg">
                <div class="card-body text-left">
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold">TITEL: </li>
                        <li class="list-inline-item"  th:text="${geraete.getTitel()}"></li>
                    </ul>
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold" >BESCHREIBUNG: </li>
                        <li class="list-inline-item text-truncate" style="max-width: 200px" th:text="${geraete.getBeschreibung()}"></li>
                    </ul>
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold" >KOST: </li>
                        <li class="list-inline-item" th:text="${geraete.getKosten() + '€'}"></li>
                    </ul>
                    <ul class="list-inline card-text" >
                        <li class="list-inline-item font-weight-bold" >KAUTION: </li>
                        <li class="list-inline-item" th:text="${geraete.getKaution() + '€'}"></li>
                    </ul>
                    <ul class="list-inline card-text">
                        <li class="list-inline-item font-weight-bold">STATUS: </li>
                        <li class="list-inline-item">
                            <span class="badge badge-warning" th:text="${geraete.isVerfuegbar()}"></span>
                        </li>
                    </ul>
                    <a th:href="@{/geraet}" class="card-link">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div th:replace="index.html :: footer"></div>
</body>
</html>
